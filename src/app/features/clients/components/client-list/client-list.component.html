<h2>Lista de Clientes</h2>

<!-- Contenedor del botón -->
<div class="add-client-button-container">
  <button mat-raised-button color="primary" (click)="goToAddClient()">Agregar Cliente</button>
</div>

<!-- Tabla de clientes -->
<table mat-table [dataSource]="clients" class="mat-elevation-z8">
  <!-- Columna Nombre -->
  <ng-container matColumnDef="name">
    <th mat-header-cell *matHeaderCellDef> Nombre </th>
    <td mat-cell *matCellDef="let client"> {{client.name}} </td>
  </ng-container>

  <!-- Columna Email -->
  <ng-container matColumnDef="email">
    <th mat-header-cell *matHeaderCellDef> Email </th>
    <td mat-cell *matCellDef="let client"> {{client.email}} </td>
  </ng-container>

  <!-- Columna Teléfono -->
  <ng-container matColumnDef="phone">
    <th mat-header-cell *matHeaderCellDef> Teléfono </th>
    <td mat-cell *matCellDef="let client"> {{client.phone}} </td>
  </ng-container>

  <!-- Columna Acciones (Editar/Eliminar) -->
  <ng-container matColumnDef="actions">
    <th mat-header-cell *matHeaderCellDef> Acciones </th>
    <td mat-cell *matCellDef="let client">
      <!-- Botón Editar -->
      <button mat-icon-button color="primary" (click)="onEdit(client)">
        <mat-icon>edit</mat-icon>
      </button>
      <!-- Botón Eliminar -->
      <button mat-icon-button color="warn" (click)="onDelete(client)">
        <mat-icon>delete</mat-icon>
      </button>
    </td>
  </ng-container>

  <!-- Fila de encabezado -->
  <tr mat-header-row *matHeaderRowDef="['name', 'email', 'phone', 'actions']"></tr>
  <!-- Fila de datos -->
  <tr mat-row *matRowDef="let row; columns: ['name', 'email', 'phone', 'actions'];"></tr>
</table>
